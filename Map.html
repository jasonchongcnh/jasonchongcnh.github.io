<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>基於高斯濺射與北斗衛星導航系統的新型全息地圖</title>
    <!-- AMap CSS remains for map basics -->
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palette - Clean Light Theme */
            --bg-deep: #f8fafc;
            --panel-bg: rgba(255, 255, 255, 0.95);
            --panel-border: #cbd5e1;
            --panel-highlight: #ffffff;

            --text-main: #0f172a;
            --text-muted: #475569;

            --accent-primary: #0ea5e9;
            /* Sky Blue */
            --accent-glow: rgba(14, 165, 233, 0.25);

            --accent-secondary: #6366f1;
            /* Indigo */

            --shadow-lg: 0 20px 40px -8px rgba(100, 116, 139, 0.15);
            --radius-lg: 24px;
            --radius-md: 16px;

            --anim-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body,
        #container {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: "Inter", "PingFang SC", "Microsoft YaHei", sans-serif;
            color: var(--text-main);
            background: var(--bg-deep);
            overflow: hidden;
        }

        /* Map Filter reset for Light Mode */
        #container {
            filter: none;
            background: var(--bg-deep);
        }

        /* --- Ambient Overlay (Subtle Warmth) --- */
        .map-overlay {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 10% 20%, rgba(14, 165, 233, 0.05), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(99, 102, 241, 0.05), transparent 40%);
            pointer-events: none;
            z-index: 10;
        }

        /* --- Glass Panel (Main UI) --- */
        .glass-panel {
            position: absolute;
            top: 24px;
            left: 24px;
            width: 420px;
            /* Wider for larger text */
            max-width: calc(100vw - 48px);
            padding: 32px;
            /* More padding */
            border-radius: var(--radius-lg);

            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);

            border: 1px solid var(--panel-border);
            box-shadow: var(--shadow-lg);

            z-index: 100;
            animation: slideInLeft 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(-20px);
        }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .panel-title {
            font-size: 28px;
            /* Larger Title */
            font-weight: 800;
            letter-spacing: -0.03em;
            color: var(--text-main);
            /* Solid dark color */
            margin: 0;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: rgba(14, 165, 233, 0.1);
            border: 1px solid rgba(14, 165, 233, 0.2);
            border-radius: 20px;
            font-size: 13px;
            /* Larger badge text */
            font-weight: 600;
            color: var(--accent-primary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent-primary);
            box-shadow: 0 0 8px var(--accent-glow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.4);
                opacity: 0.4;
                box-shadow: 0 0 12px var(--accent-primary);
            }

            100% {
                transform: scale(0.95);
                opacity: 0.8;
            }
        }

        .panel-subtitle {
            font-size: 15px;
            /* Larger subtitle */
            color: var(--text-muted);
            line-height: 1.6;
            margin: 0 0 24px 0;
        }

        .info-section h4 {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin: 0 0 12px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-section h4::after {
            content: "";
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--panel-border), transparent);
        }

        .location-info {
            font-size: 15px;
            /* Larger location text */
            line-height: 1.6;
            color: var(--text-main);
            background: rgba(226, 232, 240, 0.5);
            /* Light grey background */
            padding: 16px;
            border-radius: var(--radius-md);
            border: 1px solid var(--panel-border);
        }

        /* --- Legend --- */
        .map-legend {
            position: absolute;
            top: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 12px;
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--panel-border);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            z-index: 100;
            animation: fadeIn 0.6s 0.2s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            transition: background 0.2s;
            cursor: default;
        }

        .legend-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .legend-dot.school {
            background: #60a5fa;
            box-shadow: 0 0 8px rgba(96, 165, 250, 0.5);
        }

        .legend-dot.museum {
            background: #fbbf24;
            box-shadow: 0 0 8px rgba(251, 191, 36, 0.5);
        }

        /* --- Custom Info Window (Replaces Default) --- */
        .amap-info-window {
            overflow: visible !important;
            /* Allow custom styling to pop out */
        }

        .custom-info-card {
            width: 340px;
            /* Slightly wider */
            background: #ffffff;
            /* White card */
            /* Solid light for readability */
            border-radius: 16px;
            box-shadow:
                0 0 0 1px rgba(148, 163, 184, 0.2),
                0 20px 40px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            position: relative;
            color: var(--text-main);
            font-family: inherit;
        }

        /* Arrow/Tail */
        .custom-info-arrow {
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 16px;
            height: 16px;
            background: #ffffff;
            border-right: 1px solid rgba(148, 163, 184, 0.2);
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
            z-index: 0;
        }

        .card-header {
            padding: 16px 20px 12px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            background: linear-gradient(to bottom, rgba(56, 189, 248, 0.05), transparent);
        }

        .card-title {
            font-size: 18px;
            /* Larger card title */
            font-weight: 700;
            margin: 0;
            color: var(--text-main);
        }

        .card-tag {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            vertical-align: middle;
            background: rgba(148, 163, 184, 0.2);
            color: var(--text-muted);
            font-weight: 600;
        }

        .close-btn {
            cursor: pointer;
            opacity: 0.6;
            transition: 0.2s;
            background: none;
            border: none;
            padding: 4px;
            display: flex;
        }

        .close-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .close-btn svg {
            width: 14px;
            height: 14px;
            stroke: currentColor;
            stroke-width: 2.5;
        }

        .card-content {
            padding: 16px 20px;
            font-size: 14px;
            /* Larger body text */
            line-height: 1.6;
            color: var(--text-muted);
        }

        .card-image {
            width: 100%;
            height: auto;
            max-height: 220px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 12px;
            background: #020617;
        }

        .info-row {
            display: flex;
            gap: 10px;
            margin-bottom: 6px;
        }

        .info-row svg {
            width: 16px;
            height: 16px;
            color: var(--accent-primary);
            flex-shrink: 0;
            margin-top: 2px;
        }

        .action-link {
            display: block;
            margin-top: 12px;
            text-align: center;
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-primary);
            text-decoration: none;
            padding: 8px;
            border-radius: 8px;
            font-weight: 500;
            transition: 0.2s;
        }

        .action-link:hover {
            background: var(--accent-primary);
            color: #000;
        }

        @media (max-width: 600px) {
            .glass-panel {
                top: auto;
                bottom: 20px;
                left: 16px;
                right: 16px;
                width: auto;
                max-width: none;
                animation: slideInUp 0.6s forwards;
            }

            .map-legend {
                top: 16px;
                right: 16px;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div id="container"></div>
    <div class="map-overlay"></div>

    <!-- Main Status Panel -->
    <div class="glass-panel">
        <div class="panel-header">
            <h1 class="panel-title">澳門全息地圖</h1>
            <div class="status-badge">
                <span class="status-dot"></span>
                <span id="status">準備中</span>
            </div>
        </div>
        <p class="panel-subtitle">基於高斯濺射與北斗衛星導航系統的<br>新型全息地圖體驗</p>

        <div class="info-section">
            <h4>定位資訊 / LOCATION</h4>
            <div class="location-info" id="result">
                正在嘗試獲取您的高精度位置信息...
            </div>

            <a href="upload.html" id="uploadLink" style="display: block; margin-top: 15px; text-decoration: none;">
                <div
                    style="background: rgba(56, 189, 248, 0.1); border: 1px solid rgba(56, 189, 248, 0.3); color: #38bdf8; text-align: center; padding: 10px; border-radius: 8px; font-weight: 600; font-size: 13px; transition: 0.2s;">
                    + 上載定位視頻
                </div>
            </a>
        </div>
    </div>

    <!-- Legend -->
    <div class="map-legend">
        <div class="legend-item">
            <span class="legend-dot school"></span>
            <span>學校地標</span>
        </div>
        <div class="legend-item">
            <span class="legend-dot museum"></span>
            <span>博物館地標</span>
        </div>
    </div>

    <script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.15&key=4d5668fc81bdb5d7985445aef34b58d8"></script>
    <script type="text/javascript">
        // --- 1. Map Initialization ---
        // Use dark style directly for better performance before tiles load
        var map = new AMap.Map("container", {
            resizeEnable: true,
            center: [113.541765, 22.186945],
            zoom: 16,
            mapStyle: 'amap://styles/normal', // Light/Standard style
            pitch: 50, // Tilt for 3D feel
            viewMode: '3D'
        });

        // --- 2. Custom Marker Icons (SVG) ---
        function createPin(color) {
            // Slightly cleaner SVG pin with drop shadow filter built-in
            var svg = `<svg xmlns="http://www.w3.org/2000/svg" width="40" height="52" viewBox="0 0 40 52">
            <defs>
                <filter id="f1" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="4" />
                </filter>
            </defs>
            <ellipse cx="20" cy="48" rx="12" ry="4" fill="${color}" opacity="0.4" filter="url(#f1)" />
            <path d="M20 2C11.16 2 4 9.16 4 18c0 11 16 32 16 32s16-21 16-32c0-8.84-7.16-16-16-16z" fill="${color}"/>
            <circle cx="20" cy="18" r="6" fill="#020617"/>
        </svg>`;

            return new AMap.Icon({
                size: new AMap.Size(40, 52),
                image: 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg),
                imageSize: new AMap.Size(40, 52)
            });
        }

        var schoolIcon = createPin('#60a5fa');
        var museumIcon = createPin('#fbbf24');


        // --- 3. Custom InfoWindow Logic ---
        // Function to generate the HTML content for InfoWindow
        function createInfoWindowContent(title, tag, image, address, phone, link) {
            var content = document.createElement("div");
            content.className = "custom-info-card";

            // Content HTML
            var html = `
            <div class="card-header">
                <div>
                    <span class="card-title">${title}</span>
                    <span class="card-tag" style="border-color:${tag === '學校' ? '#60a5fa' : '#fbbf24'}; color:${tag === '學校' ? '#93c5fd' : '#fcd34d'}">${tag}</span>
                </div>
                <button class="close-btn" onclick="closeInfoWindow()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div class="card-content">
                ${image ? `<img src="${image}" class="card-image" alt="${title}" onerror="this.style.display='none'">` : ''}
                
                <div class="info-row">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                    <span>${address}</span>
                </div>
                
                ${phone ? `
                <div class="info-row">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                    <span>${phone}</span>
                </div>` : ''}

                ${link ? `<a href="${link}" target="_blank" class="action-link">More Info &rarr;</a>` : ''}
            </div>
            <div class="custom-info-arrow"></div>
        `;
            content.innerHTML = html;
            return content;
        }

        // Helper to close window
        window.closeInfoWindow = function () {
            map.clearInfoWindow();
        };

        // --- 4. Add Markers & Interactions ---

        // Marker 1: School
        var marker1 = new AMap.Marker({
            map: map,
            position: [113.541765, 22.186945],
            icon: schoolIcon,
            offset: new AMap.Pixel(-20, -46)
        });

        var infoWindow1 = new AMap.InfoWindow({
            isCustom: true,
            content: createInfoWindowContent(
                '澳門慈幼中學',
                '學校',
                './Image/IS_School_Macau.png',
                '澳門風順堂街十六號',
                '(853) 2857 3033',
                'http://ism.edu.mo'
            ),
            offset: new AMap.Pixel(0, -50)
        });

        marker1.on('click', function () {
            infoWindow1.open(map, marker1.getPosition());
        });

        // Marker 2: Museum
        var marker2 = new AMap.Marker({
            map: map,
            position: [113.562085, 22.18336],
            icon: museumIcon,
            offset: new AMap.Pixel(-20, -46)
        });

        var infoWindow2 = new AMap.InfoWindow({
            isCustom: true,
            content: createInfoWindowContent(
                '澳門科學館',
                '博物館',
                './Image/MSC.jpg',
                '澳門孫逸仙大馬路',
                '(853) 2888 0822',
                'https://www.msc.org.mo/zh'
            ),
            offset: new AMap.Pixel(0, -50)
        });

        marker2.on('click', function () {
            infoWindow2.open(map, marker2.getPosition());
        });


        // --- 5. Geolocation Logic ---
        AMap.plugin('AMap.Geolocation', function () {
            var geolocation = new AMap.Geolocation({
                enableHighAccuracy: true,
                timeout: 10000,
                buttonPosition: 'RB',
                buttonOffset: new AMap.Pixel(20, 80), // Moved up slightly to not overlap copyright
                zoomToAccuracy: true
            });
            map.addControl(geolocation);

            geolocation.getCurrentPosition(function (status, result) {
                if (status == 'complete') {
                    onLocateSuccess(result);
                } else {
                    onLocateError(result);
                }
            });
        });

        function onLocateSuccess(data) {
            document.getElementById('status').innerHTML = '定位成功';
            document.getElementById('status').style.color = '#38bdf8';

            var str = [];
            str.push('<span style="color:var(--accent-primary)">coords:</span> ' + data.position);
            if (data.accuracy) {
                str.push('<span style="color:var(--accent-primary)">accuracy:</span> ' + data.accuracy + 'm');
            }
            document.getElementById('result').innerHTML = str.join('<br>');

            // Update upload link with coordinates
            var uploadLink = document.getElementById('uploadLink');
            if (uploadLink && data.position) {
                uploadLink.href = 'upload.html?lat=' + data.position.lat + '&lng=' + data.position.lng;
            }
        }

        function onLocateError(data) {
            document.getElementById('status').innerHTML = '定位失敗';
            document.getElementById('status').style.color = '#ef4444'; // Red
            document.getElementById('result').innerHTML = '無法獲取位置信息: ' + (data.message || '未知錯誤');
        }

    </script>
</body>

</html>
